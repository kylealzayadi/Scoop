<ion-header>

  <ion-navbar color="navColor">
    <ion-title>QR CODE APP</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
  <ion-input type="text" placeholder="My QR data" [(ngModel)]="qrData">

  </ion-input>
</ion-item>
  <button ion-button full icon-left (click)="createCode()"><ion-icon name="barcode">Create Code</ion-icon></button>
  <button ion-button full icon-left (click)="scanCode()"><ion-icon name="qr-scanner"> Scan Code</ion-icon></button>
  <ion-card *ngIf="createdCode">
 <ngx-qrcode [qrc-value]="createdCode"></ngx-qrcode>
 <ion-card-content>
   <p>
     Value: {{createcode}}
   </p>
  </ion-card-content>
  </ion-card>
  <ion-card *ngIf="scannedCode">
    <ion-card-content>
      Result from Scan: {{scannedCode}}
    </ion-card-content>
  </ion-card>
</ion-content>
